
<div class="main-outer">
  <h3 class="header-text">Customer Manage</h3>


  <div class="chart-outer" id="chart" >


<!--    <apx-chart
      [series]="chartOptions.series!"
      [chart]="chartOptions.chart!"
      [xaxis]="chartOptions.xaxis!"
      [dataLabels]="chartOptions.dataLabels!"
      [grid]="chartOptions.grid!"
      [stroke]="chartOptions.stroke!"
      [title]="chartOptions.title!"
    ></apx-chart>-->

  </div>

  <hr>
  <div class="customer-data-wrapper">
    <form [formGroup]="mform" >
    <div class="search-outer">
      <input type="text"  formControlName="text" class="form-control" placeholder="search here">
    </div>
    </form>
    <br>

    <table class="table table-hover">
      <thead>
      <tr>
        <th >#Id</th>
        <th >Email</th>
        <th >Full Name</th>
        <th >Avatar</th>
        <th >Status</th>
      </tr>
      </thead>
      <tbody>
          <tr *ngFor="let data of dataArray">
          <th >{{data.userId}}</th>
          <td>{{data.email}}</td>
          <td>{{data.fullName}}</td>
          <td><img src="{{data.avatarUrl}}" alt=""></td>
          <td>
            <button  mat-raised-button>{{data.status?'Disable':'Enable'}}</button>
          </td>
          </tr>

      </tbody>
    </table>

    <mat-paginator [length]="count"
                   [pageIndex]="page"
                   [pageSize]="size"
                   [pageSizeOptions]="[1, 10, 25, 100]"
                   (page)="getServerData($event)"
                   aria-label="Select page">
    </mat-paginator>

  </div>
</div>
